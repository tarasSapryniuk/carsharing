<mat-toolbar color="accent">
  <mat-toolbar-row *screenLarge>
    <mat-icon
      class="example-icon"
      aria-hidden="false"
      aria-label="Example heart icon"
      >favorite</mat-icon
    >
    <span>Car Sharing</span>
    <spa-menu *ngIf="!menuService.isVertical"></spa-menu>
    <span class="example-spacer"> </span>
    <div>
      <spa-icon-bar></spa-icon-bar>
    </div>
  </mat-toolbar-row>

  <mat-toolbar-row *screenSmall>
    <button mat-mini-fab (click)="navService.openNav(); ">
      <mat-icon>menu</mat-icon>
    </button>

    <span class="example-spacer"> </span>
    <mat-icon
      class="example-icon"
      aria-hidden="false"
      aria-label="Example heart icon"
      >favorite</mat-icon
    >
    <span>Car Sharing</span>
  </mat-toolbar-row>
</mat-toolbar>
