<div class="background"></div>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form novalidate (ngSubmit)="onSubmit(signInForm)" class="example-form" #signInForm='ngForm'>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput color="accent" placeholder="Username" name="username" required
            ngModel #username='ngModel'>
            <div class="alert alert-danger" [hidden]='username.valid || username.pristine '>Please enter your name</div>
            
            <!-- Mat Error -->
            <!-- <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
              Please enter a valid email address
            </mat-error> -->

          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput color="accent" placeholder="Password" [type]="hide ? 'password' : 'text'" name="password" required
            ngModel #password='ngModel'>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <div class="alert alert-danger" [hidden]='password.valid || password.pristine '>Password is required</div>
          </mat-form-field>
      
        </mat-card-content>
        <div class="sign-in">
          <mat-checkbox color=primary>Remember me</mat-checkbox>
          <button mat-raised-button color="primary" class="btn-block">{{ 'Log in' | uppercase }}</button>  
        </div>
        <div class="forgot-pass">
          <a mat-button color="primary" routerLink="/password-reset" routerLinkActive="active">Forgot your password?</a>
        </div>
        

        <div *ngIf="formError" [ngClass]="{ 'alert': formError, 'alert-danger': formError.type === 'error' }">{{formError}}</div>
        <div *ngIf="!submitting"></div>
        <div *ngIf="submitting" class="loader">
          <mat-spinner></mat-spinner>
        </div>

        <div class="divider"> <!-- ngIf: showOrLabel --> </div>
        
        <div class="sign-up">Don't have an account?</div>
        <a mat-stroked-button routerLink="/register" routerLinkActive="active" class="btn-block">{{ 'Sign up for carsharing' | uppercase }}</a>
        
        <!-- <div class="divider"></div> -->
        
      </form>
    </mat-card>
    
</div>
