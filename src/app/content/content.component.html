<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <div
      *ngIf="
        (menuService.isVertical && screenService.isLarge()) ||
        (menuService.showVerticalMenu && !screenService.isLarge())
      "
    ><app-sidebar-menu
        *ngFor="let item of menuService.items"
        [item]="item"
        class="vertical-menu"
      ></app-sidebar-menu>
      <div [ngClass]="menuService.isVertical ? 'dropup' : 'dropleft'">
        <button
          mat-icon-button
          color="primary"
          *ngIf="!menuService.showVerticalMenu"
          (click)="menuService.toggleOrientation()"
        >
          <mat-icon>{{
            !menuService.isVertical ? "keyboard_arrow_left" : "keyboard_arrow_up"
          }}</mat-icon>
        </button>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content class="body-style">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
