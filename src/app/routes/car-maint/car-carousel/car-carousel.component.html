<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="4000"
  color="accent"
  maxWidth="auto"
  [proportion]="screenService.isLarge() ? '25' : '45'"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide"
    overlayColor="#00000040"
    [hideOverlay]="false"
  >
    <!-- <ng-container>
      <div>
        <mat-card *ngFor="let car of slides" class="img">
          <img [src]="car.image" />
        </mat-card>
      </div>
    </ng-container> -->
  </mat-carousel-slide>
</mat-carousel>
