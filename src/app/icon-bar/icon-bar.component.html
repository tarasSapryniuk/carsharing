<a *ngFor="let icon of appConfigService.socialIcons" 
    [href]="icon.url" [title]="icon.alt" target="_blank">
    <mat-icon class="example-icon" [svgIcon]="icon.name"></mat-icon>
</a>

<div *ngIf="appConfigService.showUserControl">
    <span>User name</span>

    <button *ngIf="!showLoader" mat-raised-button routerLink="." (click)="signOut()">Sign out</button>
</div>
